<!-- chain.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockchain Display</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
<h1>Blockchain Data</h1>
<ul>
    {% for block in chain_data %}
        <li>
            <strong>Block Index:</strong> {{ block.index }}<br>
            <strong>Timestamp:</strong> {{ block.timestamp }}<br>
            <strong>Data:</strong> {{ block.data }}<br>
            <strong>Hash:</strong> {{ block.hash }}<br>
            <strong>Previous Hash:</strong> {{ block.previous_hash }}<br>
        </li>
        <br>
    {% endfor %}
</ul>
</body>
</html>
